<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="entrada">
        <form>
            <input type="number" name="temperaturaInserida" id="temperaturaInserida" placeholder="Temperatura" required>
            <select name="Unidade" id="unidade">
                <option value="0">Celcius</option>
                <option value="1">Farenheit</option>
                <option value="2">Kelvin</option>
                <option value="3">Rankine</option>
            </select>
            <input type="submit" name="Calcular" id="btnCalculo">
        </form>
    </div>
    <div id="resultados">
        <p id="celcius"></p>
        <p id="farenheit"></p>
        <p id="kelvin"></p>
        <p id="rankine"></p>
    </div>
</body>
<script src="./script.js"></script>
</html>
